<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    //bài 3 giai thừa là lấy giá trị nhập vào rồi nhân theo thứ tự giảm dần của chính nó đến 1

    function giaiThua(so) {
        let giai_thua = 1
        if (so >= 1) {
            for (let i = 1; i <= so; i++) {
                giai_thua = giai_thua * i
            }
        } else if (so == 0) {
            giai_thua = 1
        } else {
            return "Giai thừa không xác định được"
        }
        return giai_thua
    }

    let so = Number(prompt("Nhập vào một số tính giai thừa"))
    let gt = giaiThua(so)
    document.write("Giai thừa của " + so + " = " + gt)

</script>
</body>
</html>
